<div id="company" style="width:100px;background-color: #ff6a00">
  Below is a list of all products!!!</div>

<table width="100%" class="table" cellpadding="0" cellspacing="0" border="0">
    <colgroup>
        <col style="width:200px" />
        <col style="width:800px" />
    </colgroup>

   @{foreach var m in model.Products}
    <tr>
        <td>@{m.p_name}</td>
    </tr>
    @{end}
</table>
